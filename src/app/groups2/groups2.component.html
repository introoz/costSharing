<div class="ui-grid ui-grid-responsive ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <p-dataScroller [value]="groups" [rows]="10" [inline]="true" scrollHeight="500px">
        <header>
          Groups
        </header>
        <template let-group>
          <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectGroup(group)" style="cursor:pointer;float:left;margin-top:40px"></i>
                <img src="showcase/resources/demo/images/car/{{car.brand}}-big.gif"></div>
              <div class="ui-grid-col-9">
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Vin: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Year: </div>
                    <div class="ui-grid-col-10">123</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Brand: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Color: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </p-dataScroller>
    </div>
     <div class="ui-grid-col-6">
      <p-dataScroller [value]="groups" [rows]="10" [inline]="true" scrollHeight="500px">
        <header>
          Members
        </header>
        <template let-group>
          <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectGroup(group)" style="cursor:pointer;float:left;margin-top:40px"></i>
                <img src="showcase/resources/demo/images/car/{{car.brand}}-big.gif"></div>
              <div class="ui-grid-col-9">
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Vin: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Year: </div>
                    <div class="ui-grid-col-10">123</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Brand: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Color: </div>
                    <div class="ui-grid-col-10">test</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </p-dataScroller>
    </div>
  </div>
</div>

<p-dialog header="Group Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225"
  (onAfterHide)="onDialogHide()">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedGroup" style="font-size:16px;text-align:center;padding:20px">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12" style="text-align:center"><img src="showcase/resources/demo/images/car/{{selectedCar.brand}}-big.gif"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Vin: </div>
      <div class="ui-grid-col-8">test</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Year: </div>
      <div class="ui-grid-col-8">123</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Brand: </div>
      <div class="ui-grid-col-8">test</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">Color: </div>
      <div class="ui-grid-col-8">test</div>
    </div>
  </div>
</p-dialog>
