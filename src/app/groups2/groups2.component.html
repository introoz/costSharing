      <p-dataScroller [value]="groups" [rows]="10" [inline]="true" scrollHeight="500px">
        <header>
          Groups
        </header>
        <template let-group>
          <!--[ngForOf]="groups">-->
          <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectGroup(group)" style="cursor:pointer;float:left;margin-top:40px"></i>
              </div>
              <div class="ui-grid-col-9" (click)="choseGroup(group)">
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-2">Name:</div>
                    <div class="ui-grid-col-10">{{group.groupName}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </p-dataScroller>
