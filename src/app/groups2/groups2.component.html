<p-dataScroller [value]="groups" [rows]="10" [inline]="true" scrollHeight="500px">
  <header>
    Groups
  </header>
  <template let-group>
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
<div class="ui-grid-row">
  <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectGroup(group)" style="cursor:pointer;float:left;margin-top:40px"></i>
  <button type="button" (click)="deleteGroup(group)">Delete</button>
</div>
<div class="ui-grid-col-9" (click)="choseGroup(group)">
  <div class="ui-grid ui-grid-responsive ui-fluid"></div>
</div>
</div>
<div class="ui-grid-row">
  <div class="ui-grid-col-2">Name:</div>
  <div class="ui-grid-col-10">{{group.groupName}}</div>
</div>
</div>
</template>
</p-dataScroller>
<button type="button" (click)="addGroup()">Add</button>

<p-dialog header="Group Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225"

  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedGroup" style="font-size:16px;text-align:center;padding:20px">
<div class="ui-grid-row">
  <div class="ui-grid-col-12" style="text-align:center"></div>
</div>
<!--<div class="ui-grid-row">
  <div class="ui-grid-col-4">Id: </div>
  <input type="text" pInputText [(ngModel)]="selectedGroup.groupId" />  
</div>-->
<div class="ui-grid-row">
  <div class="ui-grid-col-4">Name: </div>
  <input type="text" pInputText [(ngModel)]="selectedGroup.groupName" />

<div class="ui-grid-row">
